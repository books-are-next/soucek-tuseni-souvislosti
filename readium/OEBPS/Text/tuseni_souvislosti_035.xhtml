		<div>
			<p id="toc_marker-5" class="MLP-uroven1-cast">METEORITY <br/>PODIVNÉ, ZNEUZNANÉ A&#160;PODNĚTNÉ&#160;</p>
			<p class="MLP-dopis-bez1radku--I para-style-override-3">Jedním z&#160;nejsmutnějších závěrů, plynoucích z&#160;dějin vědy, jsou dlouhá časová zpoždění mezi myšlenkou a&#160;jejím uplatněním.</p>
			<p class="MLP-dopis-podpis">JOHN D. BERNAL</p>
			<p class="MLP-dopis-bez1radku--I">Vesmír je nejen podivnější, než si myslíme; je dokonce podivnější, než si vůbec dovedeme představit.</p>
			<p class="MLP-dopis-podpis">J. B. S. HALDANE</p>
